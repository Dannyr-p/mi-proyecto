<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Administrador MediFocus</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <main class="container">
    <h1>Panel de Administrador</h1>

    <div id="estado"></div>

    <section>
      <h2>Agregar / Editar Pregunta</h2>
      <input type="hidden" id="idEditar" />
      <label>Pregunta</label>
      <textarea id="pregunta"></textarea>

      <label>Especialidad</label>
      <select id="especialidad"></select>

      <label>Subespecialidad (opcional)</label>
      <select id="subespecialidad"><option value="">(Ninguna)</option></select>

      <label>Tema</label>
      <select id="tema"><option value="">(opcional)</option></select>

      <label>Opción A</label>
      <textarea id="opA"></textarea>
      <label>Explicación A</label>
      <textarea id="expA"></textarea>

      <label>Opción B</label>
      <textarea id="opB"></textarea>
      <label>Explicación B</label>
      <textarea id="expB"></textarea>

      <label>Opción C</label>
      <textarea id="opC"></textarea>
      <label>Explicación C</label>
      <textarea id="expC"></textarea>

      <label>Opción D</label>
      <textarea id="opD"></textarea>
      <label>Explicación D</label>
      <textarea id="expD"></textarea>

      <label>Respuesta Correcta</label>
      <select id="correcta">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
      </select>

      <button onclick="guardarPregunta()">Guardar Pregunta</button>
    </section>

    <section>
      <h2>Gestión de Categorías</h2>
      <div class="categorias">
        <div>
          <h3>Especialidades</h3>
          <input type="text" id="nuevaEspecialidad" placeholder="Nueva especialidad" />
          <button id="btnEspecialidad" onclick="agregarEspecialidad()">Agregar</button>
          <div id="listaEspecialidades"></div>
        </div>
        <div>
          <h3>Subespecialidades</h3>
          <input type="text" id="nuevaSubespecialidad" placeholder="Nueva subespecialidad" />
          <select id="relacionEspecialidad"></select>
          <button id="btnSubespecialidad" onclick="agregarSubespecialidad()">Agregar</button>
          <div id="listaSubespecialidades"></div>
        </div>
        <div>
          <h3>Temas</h3>
          <input type="text" id="nuevoTema" placeholder="Nuevo tema" />
          <select id="temaEspecialidad"></select>
          <select id="temaSubespecialidad"><option value="">(Ninguna)</option></select>
          <button id="btnTema" onclick="agregarTema()">Agregar</button>
          <div id="listaTemas"></div>
        </div>
      </div>
    </section>

    <section>
      <h2>Buscar y Gestionar Preguntas</h2>
      <input type="text" id="buscador" placeholder="Buscar por texto..." oninput="buscarPreguntas()"/>
      <div id="listaPreguntas"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
