
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banco de Preguntas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Banco de preguntas</h1>
    <div class="row">
      <button onclick="activarModo('aleatorio')">Modo aleatorio</button>
      <button onclick="activarModo('filtrar')">Filtrar por...</button>
    </div>

    <div id="filtros" style="display:none;">
      <label>Especialidades</label>
      <select id="especialidad" multiple></select>

      <label>Subespecialidades</label>
      <select id="subespecialidad" multiple></select>

      <label>Temas</label>
      <select id="tema" multiple></select>
    </div>

    <label for="cantidad">Cantidad de preguntas</label>
    <input type="number" id="cantidad" placeholder="100 por defecto" />

    <button onclick="comenzarCuestionario()">Comenzar</button>

    <div id="zonaPreguntas" style="margin-top: 30px;"></div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
