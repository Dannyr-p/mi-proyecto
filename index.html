<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MediFocus | Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Administrador MediFocus</h1>
    <div id="auth">
      <input type="password" id="clave" placeholder="Clave de administrador" />
      <button onclick="validarClave()">Entrar</button>
    </div>

    <section id="adminPanel" style="display:none;">
      <h2>Agregar pregunta</h2>
      <form id="formPregunta">
        <input type="text" id="pregunta" placeholder="Pregunta" required />
        <input type="text" id="opcionA" placeholder="Opción A" required />
        <input type="text" id="expA" placeholder="Explicación A" required />
        <input type="text" id="opcionB" placeholder="Opción B" required />
        <input type="text" id="expB" placeholder="Explicación B" required />
        <input type="text" id="opcionC" placeholder="Opción C" required />
        <input type="text" id="expC" placeholder="Explicación C" required />
        <input type="text" id="opcionD" placeholder="Opción D" required />
        <input type="text" id="expD" placeholder="Explicación D" required />
        <select id="correcta" required>
          <option value="">Respuesta correcta</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
        </select>
        <button type="submit">Guardar pregunta</button>
      </form>

      <h2>Preguntas guardadas</h2>
      <ul id="listaPreguntas"></ul>
    </section>

    <script type="module" src="script.js"></script>
  </main>
</body>
</html>
